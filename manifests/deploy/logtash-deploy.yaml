apiVersion: v1
kind: ConfigMap
metadata:
  name: logstash-config
data:
  logstash.conf: |
    input {
      tcp {
        port => 5044
        codec => json_lines
      }
    }

    output {
      elasticsearch {
        hosts => ["http://elasticsearch:9200"]  
        index => "kubernetes-logs-%{+YYYY.MM.dd}"  # Direct interpolation
        manage_template => false
      }
      stdout { codec => rubydebug } 
    }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: logstash
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: logstash
  template:
    metadata:
      labels:
        app: logstash
    spec:
      containers:
      - name: logstash
        image: docker.elastic.co/logstash/logstash:7.13.2
        volumeMounts:
        - name: config-volume
          mountPath: /usr/share/logstash/pipeline
        ports:
        - containerPort: 5044 
        - containerPort: 9600 # For monitoring Logstash
      volumes:
      - name: config-volume
        configMap:
          name: logstash-config

apiVersion: apps/v1
kind: Deployment
metadata:
  name: bhumika-backend-deployment
  labels:
    app: bhumika-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bhumika-backend
  template:
    metadata:
      labels:
        app: bhumika-backend
        app.kubernetes.io/name: flask
    spec:
      containers:
        - name: bhumika-backend
          image: bhumika16/bhumika-t2i-backend:latest
          ports:
            - containerPort: 5001
          volumeMounts: 
            - name: shared-logs
              mountPath: /app 
      volumes:
        - name: shared-logs
          emptyDir: {}
